    <h1>Sign Up</h1>
    <form class="formnih" action="">
        <div class="gap">
            <label class="gap1" for="username">Username</label><br>
            <input class="input" type="text" name="username" id="username">
            <br><br>

            <label class="gap1" for="email">Email</label><br>
            <input class="input" type="email" name="email" id="email">
            <br> <br>

            <label class="gap1" for="password">Password</label><br>
            <input class="input" type="text" name="password" id="password">
            <br> <br>

            <label class="gap1" for="phonenumber">Phone Number</label><br>
            <input class="input" type="number" name="phonenumber" id="phonenumber">
            <br> <br>

            <label class="birth" for="birth">Date of Birth</label><br>    
            <input class="input-birth" type="date" name="birth" id="birth">
            <br> <br>

            <label class="gender" for="gender">Gender</label>
            <input class="gender1" type="radio" name="gender" id="male">Male
            <input class="gender1" type="radio" name="gender" id="female">Female
            <br> <br>

            <label class="province" for="province">Province</label>
            <select name="province" id="province">
                <option value="empty">Choose One</option>
                <option value="Indonesian">Jakarta Barat</option>
                <option value="Korean">Jakarta Timur</option>
                <option value="American">Jakarta Selatan</option>
                <option value="Indonesian">Jakarta Utara</option>
                <option value="Korean">Tangerang</option>
                <option value="American">DKI Jakarta</option>
            </select>
            <br>
            <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
            <label class="agree" for="checkbox">I Agree to the terms and condition</label>
            <br>
            <button class="but1" type="submit" onclick="validateregister(event)">Create Account</button>
            <button type="reset">Reset</button>
            <br> <br>
        </div>
    </form>
